<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style05.css" />
  </head>
  <body>
    <div>
      <h2>건의 사항을 적어주세요!</h2>
      <form action="">
        <textarea cols="90" rows="10" placeholder="건의 사항🎈"></textarea>
        <br />
        <input
          type="checkbox"
          name="color"
          id="red"
          class="red"
        /><label for="red">빨강</label>
        <input
          type="checkbox"
          name="color"
          id="blue"
          class="blue"
        /><label for="blue">파랑</label>
        <input
          type="checkbox"
          name="color"
          id="yellow"
          class="yellow"
        /><label for="yellow">노랑</label>
        <br />
        <br />
        <div class="flex">
            <input type="submit" value="제출" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
