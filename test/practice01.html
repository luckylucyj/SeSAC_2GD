<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 실습 1</title>
  </head>
  <body>
    <h1>스타벅스</h1>
    <ul>
      <li>
        <h2>아메리카노</h2>
        <ol>
          <li>R : 3,000</li>
          <li>L : 3,500</li>
        </ol>
      </li>
      <li>
        <h2>카페라떼</h2>
        <ol>
          <li>R : 3,500</li>
          <li>L : 4,000</li>
        </ol>
      </li>
      <li>
        <h2>레모네이드</h2>
        <ol>
          <li>R : 4,500</li>
          <li>L : 5,000</li>
        </ol>
      </li>
    </ul>
    <hr/>
    <h2>음료 설명</h2>
    <p><b>아메리카노</b> 설명</p>
    <p><em>카페 라떼</em> 설명</p>
    <p><u>레모네이드</u> 설명</p>
  </body>
</html>
